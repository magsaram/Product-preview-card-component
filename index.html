<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div>
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence" />
      </div>
      <section>
        <div>
          <p>Perfume</p>
          <p>Gabrielle Essence Eau De Parfum</p>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p>$149.99<span>$169.99</span></p>
        </div>

        <a href="#">
          <img src="/images/icon-cart.svg" alt="Cart" /> Add to Cart</a
        >
      </section>
    </main>
    <footer>
      <div>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/magsaram">magsaram</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
